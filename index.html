<!DOCTYPE html>
<html ng-app="blogApp">

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="prewindemon.github.io : Prewindemon的技术博客" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="javascripts/angular.js"></script>
    <script src="controller/indexController.js"></script>
    <title>Pre-World</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/prewindemon">View on GitHub</a>

          <h1 id="project_title">blog.prewindemon.com</h1>
          <h2 id="project_tagline">Prewindemon[博客]</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer" ng-controller="blogListCtrl">

      <section id="main_content" class="inner" ng-repeat="blog in blogs">
        <h3>
          <a name="support-or-contact" class="anchor" href="{{blog.url}}">{{blog.name}}</a>
        </h3>
        <p class="ng-binding" ng-bind-html="blog.remark | trustHtml">
        </p>
        <hr />
      </section>

    </div>
  </body>
</html>
